    <div class="bg-[#f5f2f3] h-screen pt-32">

                    </div>

           
           
<div class="bg-light rounded-xl py-6 px-4 space-y-4 dark:bg-dark-2 transition-color duration-300 ease-in-out">
             
    <div>

    <div>
